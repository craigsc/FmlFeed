<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:og="http://opengraphprotocol.org/schema/"
	  xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<link rel="stylesheet" type="text/css" href={{ static_url("css/reset.css") }} />
		<link rel="stylesheet" type="text/css" href={{ static_url("css/custom.css") }} />
		<script type="text/javascript" src={{ static_url("js/jquery.js") }}></script>
		<script type="text/javascript" src={{ static_url("js/fml.js") }}></script>
		<!--[if !IE 7]>
			<style type="text/css">
				#container {display:table;height:100%}
			</style>
		<![endif]-->
		<title>{% block title %}FMLFeed - Alpha{% end %}</title>
		<meta property="fb:app_id" content="142409489144762"/>
		<meta property="og:site_name" content="Fmlfeed"/>
		<meta property="og:description" content="See realtime fmls from over 500 million users! You will be surprised by how many people are having a bad day. Entertaining and addictive."/>
		{% block meta %}
		<meta property="og:title" content="Fmlfeed"/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content="http://www.fmlfeed.com"/>
		{% end %}
	</head>
	<body>
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId: '142409489144762',
					status: true,
					cookie: true,
					xfbml: true
				});
			};
			(function() {
				var e = document.createElement('script');
				e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
				e.async = true;
				document.getElementById('fb-root').appendChild(e);
			}());
		</script>
		<div id="container">
			<div id="content">
				<div id="header">
					<h1><a href="http://localhost:8888">FMLFeed</a></h1>
				</div>
				<div id="feed">
					{% block content %}
					<table id="table">
						{% for post in posts %}
							{% if "message" in post and len(post["message"]) > 10 %}
								{{ modules.Fml(post) }}
							{% end %}
						{% end %}
					</table>
					<input type="hidden" value={{ url }} id="next" name="next" autocomplete="off" />
					<div id="ajax">
						<img class="ajax" src={{ static_url("images/ajax-loader.gif") }} />
					</div>
					<a class="button" href="" onclick="return false;"><span class="load">&#9660; Load older posts</span></a>
					{% end %}
				</div>
			</div>
		</div>
		<div id="footer">
			<ul id="footer-nav">
				<li><a href="http://www.craigsc.com">About</a></li>
				<li><a href="mailto:craig@craigsc.com">Contact</a></li>
			</ul>
			Â© 2010 Craig Campbell. All Rights Reserved.
		</div>
	</body>
</html>
